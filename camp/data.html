<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Market Analysis</title>
    <link rel="stylesheet" href='style-data.css'>
  </head>
  <body>
    <img class='camper'  src='http://www.communitycoffee.com/images/default-source/blog/campfirecoffee_1200x448.jpg?sfvrsn=0' alt='Campfire Coffee'/>
    <section id='table1'></section>
    <section id='table2'></section>


    <form id="newRow">
      <fieldset>
        <legend>Coffee Shop Information</legend>
        <li>
          <label for="locNames">Location: </label>
          <input type="text" name="loc">
        </li>
        <li>
          <label for="minimums">Min Customers: </label>
          <input type="text" name="min">
        </li>
        <li>
          <label for="maximums">Max Customers: </label>
          <input type="text" name="max">
        </li>
        <li>
          <label for="avgCup">Average Cups Sold: </label>
          <input type="text" name="cup">
        </li>
        <li>
          <label for="avgLb">Average Lbs Sold: </label>
          <input type="text" name="lbs">
        </li>
        <button id='table-button' type="submit" name="button">Add Store!</button>
      </fieldset>
    </form>
    <script type='text/javascript' src='revamp.js'></script>
  </body>
</html>
